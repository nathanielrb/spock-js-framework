<html>
  <head>
    <script type="text/javascript" src="spock-runtime-debug.js"></script>
    <script type="text/javascript" src="snabbdom/dist/snabbdom.js"></script>
    <script type="text/javascript" src="snabbdom/dist/h.js"></script>
    <script type="text/javascript" src="snabbdom/dist/snabbdom-attributes.js"></script>
    <script type="text/javascript" src="snabbdom/dist/snabbdom-class.js"></script>
    <script type="text/javascript" src="snabbdom/dist/snabbdom-props.js"></script>
    <script type="text/javascript" src="snabbdom/dist/snabbdom-eventlisteners.js"></script>

    <script>
      var patch = snabbdom.init([
        snabbdom_class.default,
        snabbdom_props.default,
        snabbdom_attributes.default,
        snabbdom_eventlisteners.default
      ]);
    </script>
    <style>
      .green { border: 1px solid green; }
      .blue { border: 1px solid blue; }
      .selected { background: beige }
      .cell { display: inline-block; padding: 10px; }
    </style>
  </head>
  <body>

    <div>
      <label>name</label>
      <input oname="firstname" ospock="changeme"/>
    </div>
    
    <div>
      <div spock="single-render">render me</div>
    </div>
    
    <button ospock="click0">click me (msgs)</button>
    <button ospock="click1">click me (status and class)</button>
    <button ospock="click2">click me (class)</button>
    <button spock="click3">click me (count)</button>

    <div>
      <div spock="map-messages" data-for="bobo" data-each="jojo">messages here</div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
